{% case include.type %}
{%  when "note" %}
{%    assign icon = "sticky-note" %}
{%  when "info" %}
{%    assign icon = "info-circle" %}
{%  when "warn" %}
{%    assign icon = "exclamation-triangle" %}
{%  when "danger" %}
{%    assign icon = "times-circle" %}
{%  endcase %}
<div markdown="span" class="note note-{{include.type}}" role="alert">
    <i class="fa fa-{{icon}}"></i> 
    {{ include.content }}
</div>
